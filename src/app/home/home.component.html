<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a>
        <img src="{{food.imageUrl}}" alt="food image">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite
               {{food.favorite?'':'not'}} ">♥
            </span>
        </div>
        <div class="product-item-footer"><!-- This For Collecting the Orgin-->
            <div class="origin">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="cook-time">
                <span>
                    ⏰
                    {{food.cookTime}}
                </span>
            </div>            
        </div>
        
        <div class="price">
            {{food.price |currency}}
        </div>
        </a>
    </li>
</ul>
